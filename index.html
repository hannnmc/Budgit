<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./dist/main.js"></script>
    
    <title>Budgit</title>
  </head>

  <body>



    <div class="sidenav"> 

      <div class="sidenav-links">
        <a href=#><i class="material-symbols-outlined">menu</i></a>
        <br>
        <a href=#><i class="material-symbols-outlined">home</i></a>
        <a href=#><i class="material-symbols-outlined">pie_chart</i></a>
        <a href=#><i class="material-symbols-outlined">bar_chart</i></a>
        <a href=#><i class="material-symbols-outlined">calculate</i></a>
        <a href=#><i class="material-symbols-outlined">tips_and_updates</i></a>
      </div>
      

      <div class="sidenav-bot">
        <div>
          <img id="profile-photo" src="./assets/images/default_profile_photo.jpeg">
        </div> 
        <br>
        <div>
          Logout
        </div>
      </div>

    </div>
    <div class="main">
      Welcome to Budgit <br>
      Daily Spending
      <div>
        <canvas id="myChart" >
          <!-- setting up chart -->
          <script>
            const labels = [
              'January',
              'February',
              'March',
              'April',
              'May',
              'June',
            ];
            const data = {
              labels: labels,
              datasets: [{
                label: 'My First Dataset',
                data: [65, 59, 80, 81, 56, 55, 40],
                backgroundColor: [
                  'rgba(255, 99, 132, 0.2)',
                  'rgba(255, 159, 64, 0.2)',
                  'rgba(255, 205, 86, 0.2)',
                  'rgba(75, 192, 192, 0.2)',
                  'rgba(54, 162, 235, 0.2)',
                  'rgba(153, 102, 255, 0.2)',
                  'rgba(201, 203, 207, 0.2)'
                ],
                borderColor: [
                  'rgb(255, 99, 132)',
                  'rgb(255, 159, 64)',
                  'rgb(255, 205, 86)',
                  'rgb(75, 192, 192)',
                  'rgb(54, 162, 235)',
                  'rgb(153, 102, 255)',
                  'rgb(201, 203, 207)'
                ],
                borderWidth: 1
              }]
            };
            const config = {
              type: 'bar',
              data: data,
              options: {
                scales: {
                  y: {
                    beginAtZero: true
                  }
                }
              },
            };
          </script>
          <!-- Rendering the chart -->
          <script>
            const myChart = new Chart(
              document.getElementById('myChart'),
              config
            );
          </script>
        </canvas>
        
      </div>
      <div>
        Monthly Spending History
      </div>
      <div>
        Spending Categories
      </div>
      <div>
        Enter New Expense
      </div>

    </div>


      
    
  </body>

</html>
