<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./dist/main.js"></script>
    
    <title>Budgit</title>
  </head>

  <body>

    <div id="container">

      <div class="sidenav"> 

        <div class="sidenav-links">
          <a href=#><i class="material-symbols-outlined">menu</i></a>
          <br>
          <a href=#><i class="material-symbols-outlined">home</i></a>
          <a href=#><i class="material-symbols-outlined">pie_chart</i></a>
          <a href=#><i class="material-symbols-outlined">bar_chart</i></a>
          <a href=#><i class="material-symbols-outlined">calculate</i></a>
          <a href=#><i class="material-symbols-outlined">tips_and_updates</i></a>
        </div>
        

        <div class="sidenav-bot">
          <div>
            <img id="profile-photo" src="./assets/images/default_profile_photo.jpeg">
          </div> 
          <br>
          <div>
            Logout
          </div>
        </div>

      </div>
      <div id="welcome">
        <p >Welcome to Budgit</p>
      </div>
      <div class="main">
        <div class="left-panel" >
          <div class="daily-spending">
            <p class="chart-headers">Daily Spending
            </p>
            <canvas id="daily-spending-chart"></canvas>
          </div>
          <div id="daily-transactions">
            <p class="chart-headers">Daily Transactions
            </p>
            <ul>
              <li>Adidas Clothing 11/11/2022 $55</li>
            </ul>
          </div>
        </div>
        <div class="right-panel">
          <div class="monthly-spending">
            <p class="chart-headers">
              Monthly Spending History
            </p>
            <canvas id="monthly-chart"></canvas>
            <div id="spending-category">
              <p class="chart-headers">Spending Categories
              </p>
            <canvas id="category-chart"></canvas>
            </div>
          </div>     


      </div>

    </div>
      
    
  </body>

</html>
